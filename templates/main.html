<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>南昌市智慧工地一体化监测监控信息平台</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  
  <link rel="stylesheet" href="/static/layui/css/layui.css">
  <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="/static/css/animate.css">
  <link rel="stylesheet" href="/static/css/x-admin.css">
  <link rel="stylesheet" href="/static/css/layui-icon-extend/iconfont.css">
</head>
<body style="height: 100%; overflow: hidden;">
              
<div class="layui-layout layui-layout-admin">
  <!--顶部菜单栏-->
    {% include "common/head.html" %}
  <!--侧边菜单栏-->
    {% include "common/sidebar.html" %}
</div>


  <!--顶部数据分析栏-->
 <form class="layui-form layui-form-pane" accept-charset="utf-8">
<div class="layui-tab layui-tab-brief" lay-filter="tabMain" lay-allowclose="true" style="padding-left: 217px">
  <ul class="layui-tab-title">
    <li class="layui-this" lay-id="home" ><i class="fa fa-home" aria-hidden="true"></i> 首页<i class="layui-icon layui-unselect layui-tab-close" style="display: none;"></i></li>
  </ul>
  <div class="layui-tab-content">
    <div id="box" class="layui-tab-item layui-show" style="overflow-y: auto; height: max-content">
        {% include "content/mainanalyse/mainanalyse.html" %}
    </div>
  </div>
</div>
</form>

<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script src="/static/js/jquery-3.3.1.min.js"></script>
<script src="/static/js/list.js"></script> 
<script src="/static/js/echarts.js"></script>
<script src="/static/js/echarts-gl.js"></script>
<script src="/static/layui/layui.js"></script>

{% include "content/mainanalyse/jsfile.html" %}

<script>
    $(document).ready(function(){
        var height = $(window).height();   // 浏览器的高度
        $("#box").height(height-130);      // 浏览器的高度加在类名为box的DIV 上
    });
</script>

<script>
    var devkey = {{ devkey|safe }}

    layui.use(['element','layer','laydate','carousel', 'form'], function(){
        var 
            $ = layui.jquery
            ,element = layui.element //Tab的切换功能，切换事件监听等，需要依赖element模块
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,carousel = layui.carousel
            , form = layui.form;


        var d = new Date();

        sday = (lay.digit(d.getDate()-2) < 0) ? '01' : lay.digit(d.getDate()-2);

        var sd = d.getFullYear()+'-'+ lay.digit(d.getMonth() + 1)+'-'+ sday;
        var md = d.getFullYear()+'-'+ lay.digit(d.getMonth() + 1)+'-'+lay.digit(d.getDate());

        //日期时间范围
        laydate.render({
            elem: '#id_serdate',
            trigger: 'click',
            value: sd + ' - ' + md,
            range: true
        });

        $("#id_DevKey").val(devkey);
        form.render('select');

        var btnclick = function(){
            var Devkey = $("#id_DevKey").val();
            var Devdate = $("#id_serdate").val();

            if (Devkey == '') {
                layer.alert('请选择监测设备');
            } else {
                $.ajax({
                    type: 'POST',
                    url: "{% url 'mainanalyse:envanalyse' %}",
                    data: {'Deykey': Devkey, 'Devdate': Devdate},
                    datatype: "json",
                    success: function (data) {
                        var dom = document.getElementById("envanalyse");
                        var myChart2 = echarts.init(dom);

                        var days = data.TimeValues;
                        var tpvalues = data.TempValues;
                        var humvalues = data.HumiValues;

                        option = {
                            tooltip: {
                                trigger: 'axis',
                                axisPointer: {
                                    animation: false
                                }
                            },
                            legend: {
                                data:['最高监测值','最低监测值'],
                                x: 'left'
                            },
                            toolbox: {
                                feature: {
                                    dataZoom: {
                                        yAxisIndex: 'none'
                                    },
                                    restore: {},
                                    saveAsImage: {}
                                }
                            },
                            axisPointer: {
                                link: {xAxisIndex: 'all'}
                            },
                            dataZoom: [
                                {
                                    show: true,
                                    realtime: true,
                                    start: 30,
                                    end: 70,
                                    xAxisIndex: [0, 1]
                                },
                                {
                                    type: 'inside',
                                    realtime: true,
                                    start: 30,
                                    end: 70,
                                    xAxisIndex: [0, 1]
                                }
                            ],
                            grid: [{
                                left: 50,
                                right: 50,
                                height: '35%'
                            }, {
                                left: 50,
                                right: 50,
                                top: '55%',
                                height: '35%'
                            }],
                            xAxis : [
                                {
                                    type : 'category',
                                    boundaryGap : false,
                                    axisLine: {onZero: true},
                                    data: days
                                },
                                {
                                    gridIndex: 1,
                                    type : 'category',
                                    boundaryGap : false,
                                    axisLine: {onZero: true},
                                    data: days,
                                    position: 'top'
                                }
                            ],
                            yAxis : [
                                {
                                    name : '最高监测值',
                                    type : 'value',
                                    //max : 500
                                },
                                {
                                    gridIndex: 1,
                                    name : '最低监测值',
                                    type : 'value',
                                    inverse: true
                                }
                            ],
                            series : [
                                {
                                    name:'最高监测值',
                                    type:'line',
                                    symbolSize: 8,
                                    hoverAnimation: false,
                                    data: humvalues
                                },
                                {
                                    name:'最低监测值',
                                    type:'line',
                                    xAxisIndex: 1,
                                    yAxisIndex: 1,
                                    symbolSize: 8,
                                    hoverAnimation: false,
                                    data: tpvalues
                                }
                            ]
                        };

                        myChart2.setOption(option, true);
                    }
                });


            }
        };

        btnclick();

        $("#btnRef").click(function () {
            btnclick();
        });


        carousel.render({
            elem: '#worker'
            ,width: '100%' //设置容器宽度
            ,height: '100px'
            ,arrow: 'none'
            ,indicator: 'outside'
        });

        carousel.render({
            elem: '#cargroup'
            ,width: '100%' //设置容器宽度
            ,height: '100px'
            ,arrow: 'none'
            ,indicator: 'outside'
        });

        carousel.render({
            elem: '#carpersonel'
            ,width: '100%' //设置容器宽度
            ,height: '100px'
            ,arrow: 'none'
            ,indicator: 'outside'
        });

        carousel.render({
            elem: '#auth'
            ,width: '100%' //设置容器宽度
            ,height: '100px'
            ,arrow: 'none'
            ,indicator: 'outside'
        });

        carousel.render({
            elem: '#rxtongdao'
            ,width: '100%' //设置容器宽度
            ,height: '90px'
            ,arrow: 'none'
            ,indicator: 'outside'
            ,autoplay: false
        });

        carousel.render({
            elem: '#cxtongdao'
            ,width: '100%' //设置容器宽度
            ,height: '90px'
            ,arrow: 'none'
            ,indicator: 'outside'
            ,autoplay: false
        });

        carousel.render({
            elem: '#tdliuliang'
            ,width: '100%' //设置容器宽度
            ,height: '336px'
            ,arrow: 'none'
            ,indicator: 'outside'
            ,autoplay: false
        });

        carousel.render({
            elem: '#pltxdt'
            ,width: '100%' //设置容器宽度
            ,height: '141px'
            ,arrow: 'none'
            ,indicator: 'outside'
            ,autoplay: false
        });


        carousel.on('change(test1)', function(obj){
            if (obj.index == 1) {
                $.ajax({
                    type: 'POST',
                    url: "{% url 'mainanalyse:vehpassageanalyse' %}",
                    data: {},
                    datatype: "JSON",
                    success: function (data) {
                        var dom = document.getElementById("drawvehpassage");
                        var myChart1 = echarts.init(dom);
                        var objDate = data.FDay;
                        var objRkvalue = data.FRkvalue;
                        var objCkvalue = data.FCkvalue;

                        option = {
                            title: {
                                text: '车行通道吞吐量分析',
                                subtext: ''
                            },

                            angleAxis: [{
                                type: "value",
                                minInterval: 1
                            }],
                            radiusAxis: {
                                show: true,
                                type: 'category',
                                data: objDate,
                                z: 10
                            },
                            polar: {
                            },
                            series: [{
                                type: 'bar',
                                data: objRkvalue,
                                coordinateSystem: 'polar',
                                name: '入口流量',
                                stack: 'a'
                            }, {
                                type: 'bar',
                                data: objCkvalue,
                                coordinateSystem: 'polar',
                                name: '出口流量',
                                stack: 'a'
                            }],

                            tooltip: {
                                trigger: 'axis',
                                axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                                    type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                                }
                            },

                            legend: {
                                show: true,
                                top: "bottom",
                                left: "left",
                                data: ['入口流量','出口流量']
                            }
                        };
                        myChart1.setOption(option, true);
                        myChart1.resize();
                    }
                });
            }
        });


        arry = new ArrayList();

        function tabAdd(title,id,url)
        {
            if (url == "show?url=") {
                return false;
            }
            //判断tab是否存在
            if(arry.find(id).value!=id){
                element.tabAdd('tabMain', {
                    title: title //用于演示
                    ,content:"<iframe id='"+id+"' src='"+ url
                    + "' frameborder='0' width='1050' height='1900'></iframe>"
                    ,id:id
                });

                var ifm= document.getElementById(id);
                ifm.height=document.documentElement.clientHeight-130;
                ifm.width=document.documentElement.clientWidth-230;

                arry.append(id);
            }
            //切换tab
            element.tabChange('tabMain',id);
        }

        element.on('tabDelete', function(data){
            arry.removeAt(data.index-1);
        });

        element.on('nav(navTop)', function (elem) {
            var $a = $(elem);
            var data = {
                id : $a.attr('data-id'),
                url: $a.attr('data-url'),
                title : elem.children("span").text()
            };
           
            tabAdd(data.title, data.id, 'show?url='+data.url)
        });

        element.on('nav(navSidebar)', function (elem) {
            var $a = $(elem);
            var data = {
                id : $a.attr('data-id'),
                url: $a.attr('data-url'),
                title : elem.children("span").text()
            };
            //alert($a.attr('data-id'));
            tabAdd(data.title, data.id, 'show?url='+data.url)
        });


            $("a[name='prj_click']").click(function(){
                window.top.layer.open({
                    type: 2,
                    title: '切换项目',
                    fixed: false,
                    resize: false,
                    move: false,
                    area: ['900px', '500px'],
                    content: "{% url 'login:login_showPrj' %}?orgid={{ request.session.UserOrg }}"
                });
            });


    });
</script>


</body>
</html>
