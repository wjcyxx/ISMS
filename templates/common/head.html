{% load getsubmenu %}
<div class="layui-header header">
   <div class="layui-main">
     <div>
         <div class="layui-inline">
            <img src="/static/images/logoHM.png" height="30" width="42" style="padding-top: 10px" />
         </div>
         <div class="layui-inline" style="padding-top: 8px">
            <H3 style="padding-top: 7px; display: inline-block">智慧工地一体化监测监控信息平台&nbsp</H3><H3 style="display: inline-block; padding-left: 15px"><span class="layui-badge-dot"></span><a href="javascript:void(0);" name="prj_click" style="color: yellowgreen"> {{ prjinfo.FPrjname }} </a></H3>
         </div>
     </div>
     <ul class="layui-nav" lay-filter="navTop" style="text-align:left">
            {% for hmenu in busmenu_info %}
                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="{{ hmenu.FMenuIcon }}" aria-hidden="true"></i>{{ hmenu.FMenuName }}</a>
                    <dl class="layui-nav-child">
                        {% for sub_menu in hmenu.FID|get_submenu %}
                            <dd><a href="javascript:;" data-id="{{ sub_menu.FMenuID }}" data-url="{% url sub_menu.FUrl %}"><span>{{ sub_menu.FMenuName }}</span></a></dd>
                        {% endfor %}
                    </dl>
                </li>
            {% endfor %}

         <li class="layui-nav-item">
          <div class="layui-inline">
            <img src="/static/images/title1.png" height="28" width="28" />
          </div>
          <div class="layui-inline">
            <a href="javascript:;">{{ request.session.Username }}</a>
          </div>
          <dl class="layui-nav-child">
            <dd><a href="">修改密码</a></dd>
            <dd><a href="javascript:;" data-id="Appkey" data-url="{% url 'login:login' %}"><span>注销登录</span></a></dd>
          </dl>
        </li>

     </ul>
   </div>
 </div>
