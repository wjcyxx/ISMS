<!DOCTYPE html>
<html>
<head>
    {% include "common/resfiles.html" %}
</head>
<body style="overflow: hidden;">

  <!--字典类别信息列表  -->

    <!-- 工具条 -->
      <form class="layui-form" method="post">
      <div >
        <a href="javascript:;" class="layui-btn layui-btn-normal" id="btnAdd">新增</a>
        <a href="javascript:;" class="layui-btn layui-btn-danger" id="btnClose">关闭</a>
        <!-- 查询框 -->
          <div class="layui-inline" style="margin-left: 30px">
            <input type="text" name="serinput" placeholder="请输入需要查询的类别名称" autocomplete="off" class="layui-input" style="width: 120%">
          </div>
          <div class="layui-inline" style="margin-left: 35px">
            <input type="button" class="layui-btn layui-btn-small layui-btn-normal layui-icon" lay-submit lay-filter="formsubmit" value="&#xe615;查  询"/>
          </div>
      </div>
      </form>
    <!-- 数据列表 -->
      <table class="layui-table" id="datasource" lay-filter="toolbar"></table>

{% include "common/jsfiles.html" %}

<script>
  layui.use(['element', 'layer', 'table'], function(){
      var $ = layui.jquery
          ,element = layui.element
          ,table = layui.table
          ,layer = layui.layer;

      $("#btnClose").click(function () {
          window.parent.layui.element.tabDelete('tabMain','Basetype');
      });

      //新增按钮事件
      $("#btnAdd").click(function () {
          parent.layer.open({
              type:   2,
              title:  '添加字典类型信息',
              area: ['900px','300px'],
              fixed: false,
              content: "{% url 'basedata:add' %}",
              resize: false,
              move: false
          });
      });

      table.render({
          method: 'post',
          elem: '#datasource',
          url: "{% url 'basedata:get_datasource' %}",
          cols: [[
              {field:'FBaseID', width: '20%', title: '类型编号', sort: true},
              {field:'FBase', width: '20%', title: '类型名称'},
              {field:'FDesc', width: '40%', title: '描述'},
              {field:'', title: '操作', width: '20%', toolbar: '#tlbar', fixed: 'right'}
          ]],
          id: 'runreload'
      });

    //监听查询条件提交
     form.on('submit(formsubmit)', function (data) {
        var serinput = $("input[name='serinput']").val();

        table.reload('runreload', {page:{curr: 1}, where: {resultdict:{FBase: serinput}}});

        return false;
     });


      //监听工具栏按钮事件
      table.on('tool(toolbar)', function (obj) {
          var data = obj.data;           //获取当前行数据
          var layEvent = obj.event;      //获取当前行事件
          var tr = obj.tr;               //获取当前行tr的DOM数据
          var fid = {"fid":data.FID};

          switch (layEvent){
              case 'edit' :              //编辑按钮事件
                  parent.layer.open({
                      type:   2,
                      title:  '编辑字典类型信息',
                      area: ['900px','300px'],
                      fixed: false,
                      content: "{% url 'basedata:edit' %}?fid="+data.FID,
                      resize: false,
                      move: false
                  });

                  break;
              case 'del' :               //删除按钮事件
                  parent.layer.open({
                      content: '是否确定删除该数据',
                      btn: ['确定','取消'],
                      yes: function (index) {
                          $.post("{% url 'basedata:delete' %} ", fid, function (data) {
                              if (data.result == '0'){
                                   window.parent.document.getElementById('Basetype').contentWindow.location.reload();
                              } else if (data.result == '1')  {
                                  parent.layer.alert('删除失败',{skin: 'layui-layer-lan', closeBtn: 0, anim: 0});
                              } else if (data.result == '2') {
                                  parent.layer.alert('删除失败,该字典类型已被使用',{skin: 'layui-layer-lan', closeBtn: 0, anim: 0});
                              }
                          },"json");

                          parent.layer.close(index);
                      },
                      btn2: function (index) {
                      }
                  });
                  break;
          }
      });
  });
</script>


<!--生成操作工具栏-->
<script type="text/html" id="tlbar">
  <div class="layui-btn-group">
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="iconfont icon-bianji"></i>编辑</a>
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="del"><i class="iconfont icon-shanchu"></i>删除</a>
  </div>
</script>

</body>
</html>
