<!DOCTYPE html>
<html>
<head>
  {% include "common/resfiles.html" %}
</head>
<body style="overflow: hidden">


<form class="layui-form layui-form-pane" action="{{ request.path }}" method="post" enctype="multipart/form-data">
    <!-- 工具栏按钮 -->
    <div style="padding-top: 1%; padding-left: 1%">
      <!-- <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formsubmit" >上传</button> -->
      <button type="submit" class="layui-btn layui-btn-normal">上传</button>
      <a href="javascript:;" class="layui-btn layui-btn-danger" id="btnC">关闭</a>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>组织资质信息</legend>
    </fieldset>
    <!-- 表单内容 -->
    <div class="layui-row layui-col-space10" style="padding-left: 2%">
      <div class="layui-col-xs8">
          <label class="layui-form-label" style="color: red">资质名称</label>
          <div class="layui-input-block">
              {{ obj.FID }}
              <input type="hidden" name="FPID" id="FPID" value="{{ fid }}">
              {{ obj.FQualification }}
          </div>
      </div>
      <div class="layui-col-xs4">
          <label class="layui-form-label" style="color: red">文件名称</label>
          <div class="layui-input-block">
              {{ obj.FFilename}}
          </div>
      </div>
    </div>

    <div class="layui-row layui-col-space10" style="padding-left: 2%">
        <div class="layui-col-xs4">
            <label class="layui-form-label" style="color: red">资质图片</label>
            <div class="layui-input-block">
                {{ obj.FFilepath }}
            </div>
        </div>
    </div>

</form>

<style>
    .layui-unselect dl { max-height:260px; }
</style>

<!-- <script src="//res.layui.com/layui/build/layui.js" charset="utf-8"></script> -->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
{% include "common/jsfiles.html" %}

<script>
layui.use(['element','layer','form', 'laydate'], function () {
    var element = layui.element
        , layer = layui.layer
        , form = layui.form
        , laydate = layui.laydate;


    //关闭按钮
    $("#btnC").click(function () {
        var index = parent.layer.getFrameIndex(window.name); //得到弹层页面的index
        parent.layer.close(index);
    });


    //监听窗口提交
    form.on('submit(formsubmit)', function (data) {
        $.ajax({
            type: "POST",
            url:  "",
            data: data.field,
            dataType: "json",
            success: function (data) {
                if (data.result=='0') {
                    //window.parent.document.getElementById('Organize').contentWindow.location.reload();

                    var index = parent.layer.getFrameIndex(window.name); //得到弹层页面的index
                    parent.layer.close(index);
                } else if (data.result=='1'){
                    for (item in data["msg"]){
                        if (data["msg"][item]){
                            layer.tips(data["msg"][item], $("input[name='"+item+"']"));
                        }
                    }
                } else if (data.result=='2') {
                    layer.alert('无效的执行方法');
                }
            }
        });
        return false;
    });

})
</script>


</body>
</html>
