<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="format-detection" content="telephone=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="/static/datacockpit/css/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="/static/datacockpit/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="/static/datacockpit/css/css.css" />
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/layui/css/layui.css">
	</head>

	<body>
		<div class="content">
			<div class="header">
                <!-- <div class="fls"><h1 style="color: white">南昌市智慧工地监控平台</h1></div> -->
                <div class="fls"><img src="/static/images/zhptlogo2_1副本.png" style="padding-left: 2px; height: 48%; width: 84%" />
                </div>
				<div class="swiper-container">
                    <div class="swiper-wrapper">
                        {% for dc_menu in busmenu_info %}
                            <div class="swiper-slide"><a href={% if dc_menu.FUrl == None %} "#" {% else %} "{% url dc_menu.FUrl %}"{% endif %} ><i class="{{ dc_menu.FMenuIcon }}" aria-hidden="true"></i>  {{ dc_menu.FMenuName }}</a></div>
                        {% endfor %}
                    </div>
                </div>

			</div>

			<div class="main_box">
				<div class="top">
					<div class="fl">
						<div class="fl_top">
							<div class="icon"><img src="/static/datacockpit/images/HOME_11.png" class="frs" /><img src="/static/datacockpit/images/HOME_23.png" class="fls" /></div>
							<div style="padding-left: 2%; padding-top: 1%"><span style="color: wheat"><h3><i class="fa fa-video-camera" aria-hidden="true"></i> 平台接入视频数据:</h3></span></div>
                            <div id="main_org" style="width: 100%;height: 100%;"></div>
                        </div>
						<div class="fl_bot">
							<div class="icon"><img src="/static/datacockpit/images/HOME_11.png" class="frs" /><img src="/static/datacockpit/images/HOME_23.png" class="fls" /></div>
                            <div style="padding-left: 2%; padding-top: 1%"><span style="color: wheat"><h3><i class="fa fa-bar-chart" aria-hidden="true"></i> 平台接入设备数据:</h3></span></div>
                            <div id="main_device_iot" style="width: 100%;height: 100%; "></div>
                        </div>
					</div>
					<div class="mid">

					</div>
					<div class="fr">
						<div class="fr_top">
							<div class="icon"><img src="/static/datacockpit/images/HOME_11.png" class="frs" /><img src="/static/datacockpit/images/HOME_23.png" class="fls" /></div>
                            <div style="padding-left: 2%; padding-top: 1%; position: relative; "><span style="color: wheat"><h2><i class="fa fa-area-chart" aria-hidden="true"></i> 平台接入项目数据:</h2></span></div>
						</div>
						<div class="fr_bot">
                            <div class="layui-carousel" id="pl_project" lay-filter="change_prj">
                                <div carousel-item>
                                </div>
                            </div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="/static/datacockpit/js/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="/static/datacockpit/js/swiper.min.js"></script>
	<script type="text/javascript" src="/static/datacockpit/js/echarts.min.js"></script>
    <script type="text/javascript" src="/static/datacockpit/js/dark.js"></script>
    <script type="text/javascript" src="/static/layui/layui.js"></script>
	<script>

    layui.use(['element','layer','laydate','carousel', 'form'], function(){
        var
            $ = layui.jquery
            ,element = layui.element //Tab的切换功能，切换事件监听等，需要依赖element模块
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,carousel = layui.carousel
            , form = layui.form;


        var swiper = new Swiper('.swiper-container', {
            slidesPerView: 6,
            spaceBetween: 10,
        });

    });
	</script>


</html>
