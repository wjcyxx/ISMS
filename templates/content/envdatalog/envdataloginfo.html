<!DOCTYPE html>
<html>
<head>
    {% include "common/resfiles.html" %}
</head>
<body style="overflow: hidden;">

  <!--设备管理信息列表  -->

    <!-- 工具条 -->
      <!-- 查询框 -->
      <div class="layui-collapse">
          <div class="layui-colla-item">
              <h2 class="layui-colla-title">查询条件</h2>
              <div class="layui-colla-content">
                  <form class="layui-form" method="post">
                      <div class="layui-inline">
                          <input type="text" name="serinput" placeholder="输入节点名称" autocomplete="off" class="layui-input" value="" style="width: 120%">
                      </div>

                      <div class="layui-inline" style="margin-left: 35px">
                          <input type="button" class="layui-btn layui-btn-small layui-btn-normal layui-icon" lay-submit lay-filter="formsubmit" value="&#xe615;查  询"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>

      <div style="padding-top: 10px" >
          <a href="javascript:;" class="layui-btn layui-btn-danger" id="btnClose">关闭</a>
      </div>

      <!-- 数据列表 -->

      <table class="layui-table" id="datasource" lay-filter="toolbar"></table>

{% include "common/jsfiles.html" %}

<script>
  layui.use(['element', 'layer', 'table'], function(){
      var $ = layui.jquery
          ,element = layui.element
          ,table = layui.table
          ,layer = layui.layer;

      $("#btnClose").click(function () {
          window.parent.layui.element.tabDelete('tabMain','Envdatalog');
      });


      table.render({
          page: true,
          limit: 20,
          elem: '#datasource',
          url: "{% url 'envdatalog:get_datasource' %}",
          cols: [[
              {field:'FNodename', width: '15%', title: '节点名称', sort: true},
              {field:'FMonitoritem1', width: '20%', title: '监测内容（一）', sort: true},
              {field:'FMonitorvalue1', width: '15%', title: '监测值', sort: true},
              {field:'FMonitoritem2', width: '20%', title: '监测内容（二）', sort: true},
              {field:'FMonitorvalue2', width: '15%', title: '监测值', sort: true},
              {field:'CREATED_TIME', width: '20%', title: '监测时间', sort: true},
          ]],
          id: 'runreload'
      });

      //监听查询条件提交
        form.on('submit(formsubmit)', function (data) {
            var serinput = $("input[name='serinput']").val();
            //alert(serinput);
            table.reload('runreload', {where: {resultdict:{FNodename: serinput}}});

            return false;
        });


  });
</script>


</body>
</html>
