<!DOCTYPE html>
<html>
<head>
  {% include "common/resfiles.html" %}
</head>
<body style="overflow: hidden">


<form class="layui-form layui-form-pane" accept-charset="utf-8">
    <!-- 工具栏按钮 -->
    <div style="padding-top: 1%; padding-left: 1%">
      <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formsubmit" >
          {% if action == 'insert' %}
          注册
          {% else %}
          更新
          {% endif %}
      </button>
      <a href="javascript:;" class="layui-btn layui-btn-danger" id="btnC">关闭</a>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
      <legend>终端注册信息</legend>
    </fieldset>
    <!-- 表单内容 -->
    <div class="layui-row layui-col-space10" style="padding-left: 2%">
      <div class="layui-col-xs4">
          <label class="layui-form-label" style="color: red">序列号</label>
          <div class="layui-input-block">
              {{ obj.FUkey_id }}
              {{ obj.FUkey_serial }}
          </div>
      </div>
      <div class="layui-col-xs4">
          <label class="layui-form-label" style="color: red">主机端口号</label>
          <div class="layui-input-block">
              {{ obj.FUkey_devportid }}
          </div>
      </div>
      <div class="layui-col-xs4">
          <label class="layui-form-label" style="color: red">终端状态</label>
          <div class="layui-input-block">
              {{ obj.FUkey_state }}
          </div>
      </div>
    </div>

    <div class="layui-row layui-col-space10" style="padding-left: 2%">
        <div class="layui-col-xs4">
            <label class="layui-form-label" style="color: red">终端类型</label>
            <div class="layui-input-block">
                {{ obj.FUkey_type }}
            </div>
        </div>

        <div class="layui-col-xs4">
            <label class="layui-form-label">设备标签</label>
            <div class="layui-input-block">
                {{ obj.FUkey_label }}
            </div>
        </div>

        <div class="layui-col-xs4">
            <label class="layui-form-label">外联单位</label>
            <div class="layui-input-block">
                {{ obj.FUkey_unionid }}
            </div>
        </div>
    </div>



    <fieldset class="layui-elem-field layui-field-title">
    </fieldset>

    <div class="layui-row layui-col-space10" style="padding-left: 2%">
        <div class="layui-col-xs8">
            <label class="layui-form-label">规则版本</label>
            <div class="layui-input-block">
                {{ obj.FUkey_ruleversion }}
            </div>
        </div>
    </div>

    <div class="layui-row layui-col-space10" style="padding-left: 2%">
        <div class="layui-col-xs12">
            <label class="layui-form-label">描    述</label>
            <div class="layui-input-block">
                {{ obj.FUkey_desc }}
            </div>
        </div>
    </div>
</form>

<style>
    .layui-unselect dl { max-height:160px; }
</style>

<!-- <script src="//res.layui.com/layui/build/layui.js" charset="utf-8"></script> -->
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
{% include "common/jsfiles.html" %}

<script>
layui.use(['element','layer','form'], function () {
    var element = layui.element
        , layer = layui.layer
        , form = layui.form;


    //关闭按钮
    $("#btnC").click(function () {
        var index = parent.layer.getFrameIndex(window.name); //得到弹层页面的index
        parent.layer.close(index);
    });


    //监听窗口提交
    form.on('submit(formsubmit)', function (data) {
        $.ajax({
            type: "POST",
            url:  "{% url 'ukey:insert' %}?actype={{ action }}",
            data: data.field,
            dataType: "json",
            success: function (data) {
                if (data.result=='0') {
                    window.parent.document.getElementById('Ukey').contentWindow.location.reload();

                    var index = parent.layer.getFrameIndex(window.name); //得到弹层页面的index
                    parent.layer.close(index);
                } else if (data.result=='1'){
                    for (item in data["msg"]){
                        if (data["msg"][item]){
                            layer.tips(data["msg"][item], $("input[name='"+item+"']"));
                        }
                    }
                } else if (data.result=='2') {
                    layer.alert('无效的执行方法');
                }
            }
        });
        return false;
    });

    form.on('select(selport)', function(data){
        //alert(data.value);
        var fid = {'fid': data.value};

        $.post("{% url 'ukey:get_unionsel' %}", fid, function(d){
            if (d.result == '0'){
                //alert(d.union_id);
                $("#id_FUkey_unionid").val(d.union_id);
                form.render('select');
            }
        }, "json" );
    });

})
</script>

<script type="text/html" id="tpPortstate">
    {% verbatim %}
        {{#  if(d.FPdevD_state == 0){ }}
        <span style="color: yellow; font-weight: bold ">关闭</span>
        {{#  } else if(d.FPdevD_state == 1) { }}
        <span style="color: green; font-weight: bold">打开</span>
        {{#  } else { }}
        <span style="color: red; font-weight: bold">禁用</span>
        {{#  } }}
    {% endverbatim %}
</script>

</body>
</html>
