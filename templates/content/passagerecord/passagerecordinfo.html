<!DOCTYPE html>
<html>
<head>
    {% include "common/resfiles.html" %}
</head>
<body style="overflow: hidden;">

  <!--设备管理信息列表  -->

    <!-- 工具条 -->
      <!-- 查询框 -->
      <div class="layui-collapse">
          <div class="layui-colla-item">
              <h2 class="layui-colla-title">查询条件</h2>
              <div class="layui-colla-content">
                  <form class="layui-form" method="post">
                      <div class="layui-inline">
                          <input type="text" name="serinput" placeholder="输入人员名称" autocomplete="off" class="layui-input" value="" style="width: 120%">
                      </div>

                      <div class="layui-inline" style="margin-left: 35px">
                          <input type="button" class="layui-btn layui-btn-small layui-btn-normal layui-icon" lay-submit lay-filter="formsubmit" value="&#xe615;查  询"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>

      <div style="padding-top: 10px" >
          <a href="javascript:;" class="layui-btn layui-btn-normal" id="btnAdd">增加</a>
          <a href="javascript:;" class="layui-btn layui-btn-danger" id="btnClose">关闭</a>
      </div>

      <!-- 数据列表 -->

      <table class="layui-table" id="datasource" lay-filter="toolbar"></table>

{% include "common/jsfiles.html" %}

<script>
  var Personinfo = {{ personinfo|safe }};
  var Passageinfo = {{ passageinfo|safe }};
  var Authtypeinfo = {{ authtypeinfo|safe }};

  layui.use(['element', 'layer', 'table'], function(){
      var $ = layui.jquery
          ,element = layui.element
          ,table = layui.table
          ,layer = layui.layer;

      $("#btnClose").click(function () {
          window.parent.layui.element.tabDelete('tabMain','Passagerecord');
      });

      //新增按钮事件
      $("#btnAdd").click(function () {
          parent.layer.open({
              type:   2,
              title:  '新增人行通道',
              area: ['920px','380px'],
              fixed: false,
              content: "{% url 'pedpassage:add' %}",
              resize: false,
              move: false
          });
      });

      table.render({
          method: 'post',
          page: true,
          limit: 20,
          elem: '#datasource',
          url: "{% url 'passagerecord:get_datasource' %}",
          cols: [[
              {field:'FPersonID__FName', width: '15%', title: '人员姓名', sort: true},
          ]],
          id: 'runreload'
      });

      //监听查询条件提交
        form.on('submit(formsubmit)', function (data) {
            var serinput = $("input[name='serinput']").val();
            //alert(serinput);
            table.reload('runreload', {where: {resultdict:{FPersonID__FName: serinput}}});

            return false;
        });


  });
</script>


<!--显示启用状态模板-->
<script type="text/html" id="tpType">
     {% verbatim %}
        {{#  if(d.FType == 0){ }}
            <span>入口</span>
        {{#  } else if(d.FType == 1) { }}
            <span>出口</span>
        {{#  } }}
     {% endverbatim %}
</script>


<!--显示启用状态模板-->
<script type="text/html" id="tpStatus">
      {% verbatim %}
        {{#  if(d.FStatus == false){ }}
            <span style="color: red">禁用</span>
        {{#  } else if(d.FStatus == true) { }}
            <span style="color: green">启用</span>
        {{#  } }}
      {% endverbatim %}
</script>

</body>
</html>
