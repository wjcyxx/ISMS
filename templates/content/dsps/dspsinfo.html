<!DOCTYPE html>
<html>
<head>
    {% include "common/resfiles.html" %}
</head>
<body style="overflow: hidden;">

  <!--安全帽规则信息列表  -->

    <!-- 工具条 -->
      <!-- 查询框 -->
      <div class="layui-collapse">
          <div class="layui-colla-item">
              <h2 class="layui-colla-title">查询条件</h2>
              <div class="layui-colla-content layui-show">
                  <form class="layui-form">
                      <div class="layui-inline">
                          <select name="selSol" id="id_selSol">
                              <option value="">请选择测量方案</option>
                              {% for j in schemename %}
                                  <option value="{{ j }}">{{ j }}</option>
                              {% endfor %}
                          </select>
                      </div>

                      <div class="layui-inline">
                          <input type="text" class="layui-input" id="dtRage" autocomplete="off" placeholder="请输入时间范围" style="width: 320px">
                      </div>

                      <div class="layui-inline" style="margin-left: 35px">
                          <a href="javascript:;" class="layui-btn layui-btn-small layui-btn-normal layui-icon" id="btnSearch">&#xe615;查询</a>
                      </div>
                  </form>
              </div>
          </div>
      </div>

      <div style="padding-top: 10px" >
          <a href="javascript:;" class="layui-btn layui-btn-danger" id="btnClose">关闭</a>
      </div>

      <!-- 数据列表 -->

      <table class="layui-table" id="datasource" lay-filter="toolbar"></table>

{% include "common/jsfiles.html" %}

<script>
  var Typeinfo = {{ base|safe }};
  var Devinfo = {{ device|safe }};

  layui.config({
      base: '/static/layui/ext/',   // 模块所在目录
  }).extend({
      soulTable: 'soulTable'  // 模块别名
  });

  layui.use(['element', 'layer', 'table', 'soulTable', 'form', 'laydate'], function(){
      var $ = layui.jquery
          ,element = layui.element
          ,table = layui.table
          ,layer = layui.layer
          ,laydate = layui.laydate
          ,form = layui.form
          ,soulTable = layui.soulTable;

      $("#btnClose").click(function () {
          window.parent.layui.element.tabDelete('tabMain','Dsps');
      });

      laydate.render({
        elem: '#dtRage'
        ,type: 'datetime'
        ,range: true
      });

      //新增按钮事件
      $("#btnSearch").click(function () {
         var schemeid = $("#id_selSol").val();
         var daterage = $("#dtRage").val();

          table.render({
              elem: '#datasource',
              height: 'full-120',
              url: "{% url 'dsps:get_datasource' %}?schemeid="+schemeid+"&daterage="+daterage,
              cols: [[
                  {field:'FMonitor', width: '20%', title: '测点名称', sort: true, filter: true},
                  {field:'FMonitortypeID', width: '15%', title: '测点类型', sort: true, templet: '<div>{% verbatim %}{{sotitle(d.FMonitortypeID, Typeinfo)}}{% endverbatim %}</div>', filter: true},
                  {field:'FDevID', width: '15%', title: '测量终端', sort: true, templet: '<div>{% verbatim %}{{sotitle(d.FDevID, Devinfo)}}{% endverbatim %}</div>', filter: true},
                  {field:'FDesc', width: '30%', title: '备注', sort: true, filter: true},
                  {field:'FStatus', width: '15%', title: '状态', sort: true, templet: '#tpStatus'},
                  {field:'', title: '操作', width: '20%', toolbar: '#tlbar', fixed: 'right'}
              ]],
              id: 'runreload'

              ,done: function () {
                  soulTable.render(this)
              }
          });

      });



      //监听工具栏按钮事件
      table.on('tool(toolbar)', function (obj) {
          var data = obj.data;           //获取当前行数据
          var layEvent = obj.event;      //获取当前行事件
          var tr = obj.tr;               //获取当前行tr的DOM数据
          var fid = {"fid":data.FID};

          switch (layEvent){
              case 'edit' :              //编辑按钮事件
                  parent.layer.open({
                      type:   2,
                      title:  '编辑重点项测点',
                      area: ['1000px','370px'],
                      fixed: false,
                      content: "{% url 'dsps:edit' %}?fid="+data.FID,
                      resize: false,
                      move: false
                  });

                  break;

              case 'disabled' :               //禁用按钮事件
                  parent.layer.open({
                      content: '是否确定禁用该测点',
                      btn: ['确定','取消'],
                      yes: function (index) {
                          $.post("{% url 'dsps:disabled' %}?type=lock", fid, function (data) {
                              if (data.result=='0') {
                                  //window.parent.document.getElementById('Project').contentWindow.location.reload();
                                  table.reload('runreload', {where: {resultdict:{FMecspec: ''}}});
                              } else if (data.result=='2') {
                                  parent.layer.alert('测点禁用失败',{skin: 'layui-layer-lan', closeBtn: 0, anim: 0});
                              }

                          },"json");

                          parent.layer.close(index);
                      },
                      btn2: function (index) {
                      }
                  });

                  break;

              case 'enabled' :
                  parent.layer.open({
                      content: '是否确定启用该测点',
                      btn: ['确定','取消'],
                      yes: function (index) {
                          $.post("{% url 'dsps:disabled' %}?type=unlock", fid, function (data) {
                              if (data.result=='0') {
                                  //window.parent.document.getElementById('Organize').contentWindow.location.reload();
                                  table.reload('runreload', {where: {resultdict:{FMecspec: ''}}});
                              } else if (data.result=='2') {
                                  parent.layer.alert('测点启用失败',{skin: 'layui-layer-lan', closeBtn: 0, anim: 0});
                              }

                          },"json");

                          parent.layer.close(index);
                      },
                      btn2: function (index) {
                      }
                  });


                  break;

          }
      });
  });
</script>

  <!--显示启用状态模板-->
  <script type="text/html" id="tpStatus">
      {% verbatim %}
      {{#  if(d.FStatus == false){ }}
      <span style="color: red">禁用</span>
      {{#  } else if(d.FStatus == true) { }}
      <span style="color: green">启用</span>
      {{#  } }}
      {% endverbatim %}
  </script>

<!--生成操作工具栏-->
<script type="text/html" id="tlbar">
    {% verbatim %}
        <div class="layui-btn-group">
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="iconfont icon-bianji"></i>编辑</a>

            {{# if(d.FStatus == true){ }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disabled"><i class="iconfont icon-ccgl-yuliuyusuoding-6"></i>禁用</a>
            {{# } else if(d.FStatus == false){ }}
            <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="enabled"><i class="iconfont icon-ccgl-yuliuyusuoding-6"></i>启用</a>
            {{# } else { }}
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="disabled"><i class="iconfont icon-ccgl-yuliuyusuoding-6"></i>禁用</a>
            {{# } }}

        </div>
    {% endverbatim %}
</script>

</body>
</html>
